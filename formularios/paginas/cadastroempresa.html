<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se - Decodifica</title>
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/estilotelaformulario.css">
    
</head>
<body>
    <div id="telaformulario">
        <div id="cadastro">
            <form action="#">

                <button onclick="validarempresa()">CADASTRAR</button>
