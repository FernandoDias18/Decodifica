<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se - Decodifica</title>
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/estilotelaformulario.css">
    
</head>
<body>
    <div class="telaformulario">
        <div class="cadastro" id="tela-empresa">
                <p class="logo"><img src="../imagens/logosite.png" alt=""></p>
                <p class="devider"></p>
                <p class="txttitulo">CADASTRE-SE GRÁTIS</p>
                <p class="textinfo">NOME DA EMPRESA</p>
                <p><input type="text" placeholder="NOME" id="nome"></p>
                <p class="txterro" id="erronome"></p>
                <p class="textinfo">CNPJ</p>
                <p><input type="text" placeholder="CNPJ" id="cnpj"></p>
                <p class="txterro" id="errocnpj"></p>
                <p class="textinfo">E-MAIL</p>
                <p><input type="text" placeholder="E-MAIL" id="email"></p>
                <p class="txterro" id="erroemail"></p>
                <p class="textinfo">SENHA</p>
                <p><input type="password" placeholder="SENHA" id="senha"></p>
                <p class="txterro" id="errosenha"></p>
                <p class="textinfo">CONFIRMAR SENHA</p>
                <p><input type="password" placeholder="CONFIRMAR SENHA" id="confirmarsenha"></p>
                <p class="txterro" id="erroconfirmarsenha"></p>
                <p class="textinfo"><input type="checkbox" name="versenha" class="checkbox" onclick="mostrarsenha()">Mostrar Senha</p>
                <p class="textinfo"><input type="checkbox" name="termouso" class="checkbox" id="termouso">Concorda com os <a href="#">termos de uso</a></p>
                <p class="txterro" id="errotermouso"></p>
                <button onclick="validarempresa()">CADASTRAR</button>   
        </div>
    </div>
    <script src="../script-validação/scriptformulario.js"></script>
</body>
</html>
