<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Decodifica</title>
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/estilotelaformulario.css">
    <script src="../script-validação/scriptformulario.js"></script>
</head>
<body>
    <div class="telaformulario">
        <div class="login" id="tela-login">
                <p class="logo"><img src="../imagens/logosite.png" alt=""></p>
                <p class="devider"></p>
                <p class="txttitulo">ENTRAR</p>
                <p class="textinfo">E-MAIL</p>
                <p><input type="text" placeholder="E-MAIL" id="email"></p>
                <p class="txterro" id="erroemail"></p>
                <p class="textinfo">SENHA</p>
                <p><input type="password" placeholder="SENHA" id="senha"></p>
                <p class="txterro" id="errosenha"></p>
                <p class="textinfo"><input type="checkbox" name="versenha" class="checkbox" onclick="mostrarsenha()">Mostrar Senha</p>
                <p class="textinfo"><a href="#">ESQUECEU A SENHA?</a></p>
                <button onclick="validarlogin()">ENTRAR</button>
                <p class="link"><a href="paginaescolha.html" class="cadastrar">CADASTRAR</a></p>
        </div>
    </div>

</body>
</html>
