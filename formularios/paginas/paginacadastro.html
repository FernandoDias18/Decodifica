<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se - Decodifica</title>
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/estilotelaformulario.css">
</head>
<body>
    <div id="telaformulario">
        <div id="cadastro">
            <form action="#" name="form">
                <p id="logo"><img src="../imagens/logosite.png" alt=""></p>
                <p id="devider"></p>
                <p id="txttitulo">CADASTRE-SE GRÁTIS</p>
                <p id="textinfo">NOME</p>
                <p><input type="text" placeholder="NOME" id="nome"></p>
                <p class="txterro" id="enome"></p>
                <p id="textinfo">SOBRENOME</p>
                <p><input type="text" placeholder="SOBRENOME" id="sobrenome"></p>
                <p class="txterro" id="esobrenome"></p>
                <p id="textinfo">E-MAIL</p>
                <p><input type="text" placeholder="E-MAIL" id="email"></p>
                <p class="txterro" id="eemail"></p>
                <p id="textinfo">SENHA</p>
                <p><input type="password" placeholder="SENHA"id="senha" ></p>
                <p class="txterro" id="esenha"></p>
                <p id="textinfo">CONFIRMAR SENHA</p>
                <p><input type="password" placeholder="CONFIRMAR SENHA" id="confirmarsennha"></p>
                <p class="txterro" id="econfirmarsenha"></p>
                <p><input type="checkbox" name="termouso" id="termouso">Concorda com os <a href="#">termos de uso</a></p>
                <button onclick="validar()">CADASTRAR</button>
            </form>   
        </div>
    </div>
    <script src="script-validação/scriptformulario.js"></script>
</body>
</html>
