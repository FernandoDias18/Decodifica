<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se - Decodifica</title>
    <link rel="shortcut icon" href="../../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../estilos/estilotelaformulario.css">
    <link rel="stylesheet" href="../../estilos/fontawesome-free-6.0.0-beta2-web/css/all.css">
</head>
<body>
    <div class="telaformulario">
        <div class="cadastro-empresa" id="tela-empresa">
            <p class="logo"><img src="../../imagens/logosite.png" alt=""></p>
            <p class="devider"></p>
            <p class="txttitulo">CADASTRE-SE GR√ÅTIS</p>
            <p class="textinfo">NOME</p>
            <div class="form-input">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="NOME" id="nome">
                <i class="fas fa-times-circle"  id="iconerronome"></i>
            </div>
            <p class="txterro" id="erronome"></p>
            <p class="textinfo">E-MAIL</p>
            <div class="form-input">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="E-MAIL" id="email">
                <i class="fas fa-times-circle" id="iconerroemail"></i>
            </div>
            <p class="txterro" id="erroemail"></p>
            <p class="textinfo">CNPJ</p>
            <div class="form-input">
                <i class="fas fa-building"></i>
                <input type="text" placeholder="CNPJ" id="cnpj">
                <i class="fas fa-times-circle" id="iconerrocnpj"></i>
            </div>
            <p class="txterro" id="errocnpj"></p>
            <p class="textinfo">SENHA</p>
            <div class="form-input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="SENHA" id="senha">
                <i class="fas fa-times-circle" id="iconerrosenha"></i>
            </div>
            <p class="txterro" id="errosenha"></p>
            <p class="textinfo">CONFIRMAR SENHA</p>
            <div class="form-input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="CONFIRMAR SENHA" id="confirmarsenha">
                <i class="fas fa-times-circle" id="iconerroconfsenha"></i>
            </div>
            <p class="txterro" id="erroconfirmarsenha"></p>
            <p class="textinfo"><input type="checkbox" name="versenha" class="checkbox" onclick="mostrarsenha()">Mostrar Senha</p>
            <p class="textinfo"><input type="checkbox" name="termouso" id="termouso" class="checkbox">Concorda com os <a href="#">termos de uso</a></p>
            <p class="txterro" id="errotermouso"></p>
            <button onclick="validarempresa()">CADASTRAR</button>    
        </div>
    </div>
<script src="../../script/scriptformulario.js"></script>
</body>
</html>
