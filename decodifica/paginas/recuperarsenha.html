<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rcuperar Senha - Decodifica</title>
    <link rel="stylesheet" href="../estilos/estilotelaformulario.css">
    <script src="../script/scriptformulario.js"></script>
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="telaformulario">
        <div class="recuperarsenha" id="tela-recuperarsenha">
            <p class="logo"><img src="../imagens/logosite.png" alt=""></p>
            <p class="devider"></p>
            <p class="txttitulo">TROCAR SENHA</p>
            <p class="textinfo">E-MAIL</p>
            <p><input type="email" placeholder="E-MAIL" id="email"></p>
            <p class="txterro" id="erroemail"></p>
            <p class="textinfo">NOVA SENHA</p>
            <p><input type="password" placeholder="DIGITE UMA NOVA SENHA" id="senha"></p>
            <p class="txterro" id="errosenha"></p>
            <p class="textinfo">CONFIRMAR SENHA</p>
            <p><input type="password" placeholder="CONFIRMAR SENHA" id="confirmarsenha"></p>
            <p class="txterro" id="erroconfirmarsenha"></p>
            <p class="textinfo"><input type="checkbox" name="versenha" class="checkbox" onclick="mostrarsenha()">Mostrar Senha</p>
            <button onclick="validarsenhanova()">CADASTRAR</button>  
        </div>
    </div>
</body>
</html>
