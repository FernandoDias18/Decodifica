        <a href="paghomeempresa.html"><img src="../../../imagens/logo.png" class="logo"></a>

            <button id="btn-mobile"><span id="hamburguer" class="fas fa-bars"></span></button>

    <h1>ADICIONAR VAGA DE EMREGO</h1>
    <p class="devider"></p>
    <div class="formulario">
        <div class="cadastro" id="tela-cadastro">
            <div class="campos">
                <p class="textinfo">NOME DA EMPRESA</p>
                <div class="form-input">
                    <i class="fas fa-building"></i>
                    <input type="text" placeholder="NOME DA EMPRESA" id="nomeempresa">
                    <i class="fas fa-times-circle"  id="iconerronomeempresa"></i>
                </div>
                <p class="txterro" id="erronomeempresa"></p>
            </div>
            <div class="campos">
                <p class="textinfo">CARGO DA VAGA</p>
                <div class="form-input">
                    <i class="fas fa-briefcase"></i>
                    <input type="text" placeholder="CARGO DA VAGA" id="cargo">
                    <i class="fas fa-times-circle"  id="iconerrocargo"></i>
                </div>
                <p class="txterro" id="errocargo"></p>
            </div>
            <div class="campos">
                <p class="textinfo">MÉDIA SALARIAL</p>
                <div class="form-input">
                    <i class="fas fa-money-check-alt"></i>
                    <input type="text" placeholder="MÉDIA SALARIAL" id="salario">
                    <i class="fas fa-times-circle"  id="iconerrosalario"></i>
                </div>
                <p class="txterro" id="errosalario"></p>
            </div>
            <div class="campos">
                <p class="textinfo">HORÁRIO DE TRABALHO</p>
                    <div class="form-input">
                        <i class="fas fa-clock"></i>
                        <input type="text" name="horariovaga" id="horariovaga" placeholder="HORÁRIO DE TRABALHO">
                        <i class="fas fa-times-circle"  id="iconerrohorariovaga"></i>
                    </div>
                <p class="txterro" id="errohorariovaga"></p>
            </div>
            <div class="campos">
                <p class="textinfo">DESCRIÇÃO DA VAGA (FUNÇÕES, REQUISITOS E BENEFÍCIOS)</p>
                <div class="form-input">
                    <textarea name="descricaovaga" id="descricaovaga" cols="50" rows="10" placeholder="DESCRIÇÃO DA VAGA (FUNÇÕES, REQUISITOS E BENEFÍCIOS)"></textarea>
                    <i class="fas fa-times-circle"  id="iconerrodescricaovaga"></i>
                </div>
            <p class="txterro" id="errodescricaovaga"></p>
            </div>
        <button class="enviarconteudo" onclick="verificarvaga()">ENVIAR</button>
    </div>
