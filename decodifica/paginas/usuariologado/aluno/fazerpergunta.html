    <h1>FAZER PERGUNTA</h1>
    <p class="devider"></p>
    <div class="formulario">
        <div class="cadastro" id="tela-cadastro">
            <div class="campos">
                <p class="textinfo">NOME DO ALUNO</p>
                <div class="form-input">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="NOME ALUNO" id="nomealuno">
                    <i class="fas fa-times-circle"  id="iconerronomealuno"></i>
                </div>
                <p class="txterro" id="erronomealuno"></p>
            </div>
            <div class="campos">
                <p class="textinfo">TÍTULO DA PERGUNTA</p>
                <div class="form-input">
                    <i class="fas fa-question"></i>
                    <input type="text" placeholder="TÍTULO DA PERGUNTA" id="titulopergunta">
                    <i class="fas fa-times-circle"  id="iconerrotitulopergunta"></i>
                </div>
                <p class="txterro" id="errotitulopergunta"></p>
            </div>
            <div class="campos">
                <p class="textinfo">DIGITE A PERGUNTA</p>
                <div class="form-input">
                   <textarea name="descricaocurso" id="pergunta" cols="50" rows="10" placeholder="DIGITE A PERGUNTA"></textarea>
                    <i class="fas fa-times-circle"  id="iconerropergunta"></i>
                </div>
            <p class="txterro" id="erropergunta"></p>
            </div>
        <button class="enviarconteudo" onclick="verificarpergunta()">ENVIAR PERGUNTA</button>
    </div>
